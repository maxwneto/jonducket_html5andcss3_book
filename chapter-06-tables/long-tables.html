<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Tables</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1st January</th>
                <td>250</td>
                <td>36</td>
            </tr>
            <tr>
                <th>2nd January</th>
                <td>285</td>
                <td>48</td>
            </tr>
            <tr>
                <th>3rd January</th>
                <td>260</td>
                <td>42</td>
            </tr>
            <tr>
                <th>4th January</th>
                <td>290</td>
                <td>38</td>
            </tr>
            <tr>
                <th>5th January</th>
                <td>310</td>
                <td>315</td>
            </tr>
            <tr>
                <th>31st January</th>
                <td>129</td>
                <td>64</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>1524</td>
                <td>607</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
