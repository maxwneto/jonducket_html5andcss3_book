<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Visited</title>
    <style>
        a:link{
            color: deeppink;
            text-decoration: none;
        }
        a:visited{
            color: black;
        }
        a:hover{
            color: deeppink;
            text-decoration: underline;
        }
        a:active{
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Dog Breeds: B</h1>
    <ul>
        <li><a href="#">Basset Hound</a></li>
        <li><a href="#">Beagle</a></li>
        <li><a href="#">Bearded Collie</a></li>
        <li><a href="#">Bendlington Terrier</a></li>   
    </ul>
</body>
</html>
