<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style>
        #six-months {
            vertical-align: top;
        }

        #one-year {
            vertical-align:middle;
        }

        #two-years {
            vertical-align:bottom;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><img src="images/six-months.gif" alt="56px" height="56px"></td>
            <td id="six-months">Six Months</td>
        </tr>
        <tr>
            <td><img src="images/dog.png" alt="56px" height="56px"></td>
            <td>Today</td>
        </tr>
        <tr>
            <td><img src="images/one-year.gif" alt="56px" height="56px"></td>
            <td id="one-year">One Year</td>
        </tr>
        <tr>
            <td><img src="images/two-years.gif" alt="56px" height="56px"></td>
            <td id="two-years">Two Years</td>
        </tr>
    </table>
</body>

</html>
