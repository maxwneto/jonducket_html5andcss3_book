<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade HTML</title>
    <style>
        *{
            font-family: Arial, Verdana, sans-serif;
        }
        h1{
            font-family: 'Courier New', monospace;
        }
        i{
            color: green;
        }
        i{
            color: red;
        }
        b{
            color: pink;
        }
        p b{
            color: blue !important;
        }
        p b{
            color: violet;
        }
        p#intro{
            font-size: 100%;
        }
        p{
            font-size: 75%;
        }
    </style>
</head>
<body>
    <h1>Potatoes</h1>
    <p id="intro">The are <i>dozens</i> of different <b>potato</b> varieties</p>
    
</body>
</html>
